<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render 3D</title>
    <link rel="stylesheet" href="./style.scss">
  </head>
  <body>

    <div class="container">
      <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="axes"></canvas>
      </div>
      <div class="tools">
        <div class="tools__item">
          Camera position
          <input type="number" class="input-number" id="input-position-x" placeholder="x">
          <input type="number" class="input-number" id="input-position-y" placeholder="y">
          <input type="number" class="input-number" id="input-position-z" placeholder="z">
        </div>
        <div class="tools__item">
          Camera rotation
          <input type="number" class="input-number" id="input-rotation-x" placeholder="x">
          <input type="number" class="input-number" id="input-rotation-y" placeholder="y">
          <input type="number" class="input-number" id="input-rotation-z" placeholder="z">
        </div>
        <div class="tools__item">
          FOV
          <input type="number" class="input-number" id="input-fov">
        </div>
        <div class="tools__item">
          Distance
          <input type="number" class="input-number" id="input-distance">
        </div>
        <div class="tools__item">
          Resolution
          <input type="number" class="input-number" id="input-width"> x
          <input type="number" class="input-number" id="input-height" disabled>
        </div>
        <div class="tools__item">
          <button class="btn" id="button-draw">Draw</button>
        </div>
        <div class="footer">
          <div id="div-time"></div>
          <div>
            <a href="https://github.com/tdedetd/renderer-3d/" target="_blank">Github</a>
          </div>
        </div>
      </div>
    </div>

    <script src="./app/index.ts" type="text/javascript"></script>
  </body>
</html>
